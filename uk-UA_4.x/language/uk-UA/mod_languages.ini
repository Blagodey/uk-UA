MOD_LANGUAGES_XML_DESCRIPTION="Модуль показує список доступних налаштувань мови (які визначені та опубліковані у вкладці налаштування менеджеру мов) для перемикання між ними для створення багатомовного сайту.<br>— Плагін «Система. Фільтр мови» повинен бути увімкнений.<br>— Під час перемиканні мов і, якщо елемент показується на сторінці та не пов'язаний з іншим елементом, то модуль перенаправляє на головну сторінку визначену для обраної мови.<br>В іншому випадку, якщо параметр встановлений для мови в плагіні фільтру, то він буде перенаправляти на відповідну обрану мову. Після цього навігація використовується та, що призначена для цієї мови.<br>Якщо плагін <strong>«Система. Фільтр мови»</strong> вимкнутий, то це може мати небажані результати.<br><strong> Методи:</strong><br>1) Відкрийте вкладку налаштувань в менеджері мови та переконайтеся, що необхідна мова коректно створена та опублікована.<br>2) Необхідно створити головну сторінку для мови шляхом присвоєння її до пункту меню та визначення його за налаштуванням, як головної сторінки для кожного опублікованого налаштування мови.<br>3) Після цього, ви можете призначити мови до будь-якої статті, категорії, модулю, каналу новин, посилання, тощо.<br>4) Переконайтеся, що модуль опублікований, а плагін увімкнений.<br>5) При використанні зв'язаних елементів, переконатися, що модуль показується на сторінках сайту.<br>6) Те, як прапори або назви мов показуються визначається через упорядкування в менеджері мов, а саме в налаштуваннях мови.<br><br>Якщо цей модуль опублікований, то пропонується опублікувати адміністративний модуль багатомовності для контролю та коректного налаштування багатомовності."
