PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Дивовижна галактика Андромеда"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Це зразок публікації в блозі.</p><p>Якщо ви увійдете на сайт (посилання \"Вхід для авторів\", яке знаходиться внизу цієї сторінки), ви зможете редагувати цю та інші статті. Ви також зможете створити нову статтю та внести інші зміни на сайт.</p><p>Під час додавання та зміни статей ви побачите, як змінюється ваш сайт, а також як ви можете налаштувати його різними способами.</p><p>Вперед, ви не можете його зламати!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Ласкаво просимо у ваш блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>На повній сторінці ви побачите як вступний вміст, так і решту статті. Ви можете змінити налаштування, щоб приховати вступ, якщо хочете.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Your home page is set to display the four most recent articles from the blog category in a column. Then there are links to the 4 next oldest articles. You can change those numbers by editing the content options settings in the blog tab in your site administrator. There is a link to your site administrator in the top menu.</p><p>If you want to have your blog post broken into two parts, an introduction and then a full length separate page, use the Read More button to insert a break.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Про вашу домашню сторінку"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Крабова туманність"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>На вашому сайті є декілька популярних модулів, які вже налаштовані. До них належать:</p><ul><li>Модуль зображення, який містить зображення під меню. Це спеціальний модуль, який ви можете редагувати, щоб змінити зображення.</li><li>Найпопулярніші публікації, в яких перераховані статті, залежно від кількості їх прочитання.</li><li>Старі статті, у яких перераховано список статей за місяцем.</li><li>RSS, який дозволяє вашим читачам читати ваші публікації в RSS-читалці.</li><li>Популярні мітки, які з’являться, якщо ви використовуєте теги для своїх статей. Введіть мітку у поле \"Мітки\" під час редагування.</li></ul><p>Кожен з цих модулів має багато варіантів налаштувань, з якими можна експериментувати в \"Менеджері модулів\" адміністративної частини сайту. Переміщення курсору миші на модуль та вибір значка редагування переведе вас на екран редагування цього модуля. Не забувайте зберігати зміни в модулі.</p><p>Joomla! містить багато інших модулів, які можна додати на ваш сайт. Під час розробки свого сайту ви можете додати ще модулі, які можете знайти в <a href=\"https://extensions.joomla.org\" target=\"_blank\" rel=\"noopener noreferrer\">Каталозі розширень Joomla</a>.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Ваші модулі"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Шаблони контролюють зовнішній вигляд вашого сайту.</p><p>Цей блог встановлено за допомогою шаблону Protostar.</p><p>Ви можете редагувати параметри, обравши пункт \"Робота над сайтом\". Посилання \"Налаштування\" у верхньому меню (видно під час входу).</p><p>Наприклад, ви можете змінити колір тла сайту, колір виділення, назву сайту, опис сайту та шрифт заголовка.</p><p>Більше варіантів доступні в адміністративній частині сайту. Ви також можете встановити новий шаблон за допомогою менеджера розширень.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Ваш шаблон"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Мільйони сайтів створено на Joomla!</strong></p><p>Дізнайтеся більше в красивій презентації в блозі.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Мільйони"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Ми любимо Joomla!</strong></p><p>Дякуємо усім волонтерам, які зробили свій внесок!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Любов"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotton candy ice cream sesame snaps cake marshmallow powder. Ice cream chocolate cake marshmallow halvah bonbon. Dragée carrot cake danish candy muffin brownie. Candy sugar plum ice cream chupa chups macaroon tiramisu soufflé oat cake. Topping cheesecake lollipop gummi bears icing sweet roll donut liquorice. Pie jelly-o candy donut oat cake cotton candy.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Ми з гордістю представляємо Joomla версії 4!</strong></p><p>Докладніше про робочі процеси в Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>У Joomla 4 доступний новий компонент, який отримав назву \"Робочі процеси\".</p><p>Робочі процеси дозволяють керувати етапами, через які мають пройти статті до моменту їх публікації на сайті.</p><p>Компонент для керування робочими процесами за налаштуванням вимкнено. Щоб ознайомитися з процесом, який ми надали зі зразками даних блогу, перейдіть в налаштування компонента статей і на вкладці <strong>Інтеграція</strong> увімкніть параметр <strong>Процеси</strong>. Тепер у панелі керування в меню <strong>Контент</strong> буде доступний пункт <strong>Процеси</strong>, а під час редагування статтів будуть доступні нові переходи.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Нова функція: робочі процеси"
