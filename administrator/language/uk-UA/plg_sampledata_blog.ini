PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ця стаття вам розповість про блог та людину, яка його пише.</p><p>Після входу в систему ви зможете редагувати цю сторінку, обравши значок редагування.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Про нас"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Основні поради щодо роботи над сайтом.</p><ul><li>У Joomla є \"зовнішній інтерфейс\", який зараз доступний вам, та \"панель управління\", яка дозволяє керувати більш складними процесами на сайті. Для входу до панелі керування вам необхідно ввести той самий логін і пароль, який ви використовували для входу в зовнішній інтерфейс.</li><li>Ви можете змінити заголовок та опис у шапці шаблону, а також додати логотип, вибравши пункт \"Параметри шаблону\" в меню, яке відображається після входу на сайт. Для зміни назви сайту, заголовка сторінки браузера, параметрів SEO, виберіть пункт \"Параметри сайту\" або перейдіть до панелі керування, в якій доступні розширені параметри Joomla,</li><li>Ви можете встановити новий шаблон, змінивши зовнішній вигляд сайту. Для Joomla є безліч безкоштовних і комерційних шаблонів. Перейдіть в \"Панель керування &#8594; Система &#8594; Встановлення (Розширення)\" і встановіть новий шаблон,</li><li>Ви можете контролювати, хто може переглядати деякі сторінки сайту. Наприклад, працюючи з модулями та статтями, ви можете встановити рівень доступу \"Зареєстрований\", що дозволить переглядати сторінки та модулі тільки зареєстрованим користувачам сайту,</li><li>Ви можете створити нову статтю та зберегти її неопублікованою. Така стаття буде доступна вам, але недоступна відвідувачам до моменту її публікації на сайті.</li><li>Ви можете дізнатися більше про роботу з Joomla на сторінці <a href=\"https://docs.joomla.org/Special:MyLanguage/Main_Page\" target=\"_blank\" rel=\"noopener noreferrer\">документації</a>, а також отримати допомогу від інших користувачів на <a href=\"https://joomla-ua.org/forum\" target=\"_blank\" rel=\"noopener noreferrer\">форумі української підтримки</a>. Крім того, на кожній сторінці панелі керування Joomla доступна кнопка \"Довідка\", яка надає докладну інформацію про розширення.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Роботи на вашому сайті"
