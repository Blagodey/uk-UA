PLG_AUTH_COOKIE_PRIVACY_CAPABILITY_COOKIE="У поєднанні з плагіном, який підтримує функцію «Запам'ятати мене», наприклад плагін «Система. Запам’ятайте мене», плагін створює файли cookie для клієнта користувача, якщо під час входу на веб-сайт встановлено прапорець «Запам'ятати мене». Цей файл cookie може бути ідентифікований з префіксом `joomla_remember_me` і використовується для автоматичного входу користувачів на веб-сайт, коли вони відвідують його та ще не увійшли в систему."
PLG_AUTH_COOKIE_XML_DESCRIPTION="Ручна автентифікація користувачів Joomla за допомогою кукі.<br /><strong>Увага! Ви повинні увімкнути хоча б один плагін автентифікації.</strong><br />Вам також знадобиться такий плагін, як «Система. Запам'ятати мене» — плагін для забезпечення входу на сайт за допомогою кукі."
